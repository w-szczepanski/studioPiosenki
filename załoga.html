				</header>
					
			<article>	
				<div class="row">
					<figure class="figure">
						<img src="profil/profil1.jpg" class="figure-img img-fluid rounded" alt="Ilona">
						<figcaption class="figure-caption">
						<p><b>Ilona Szczepańska</b> - absolwentka Akademii Muzycznej im. Krzysztofa Pendereckiego w Krakowie, kierunków: Wokalistyka na Wydziale Wokalno - Aktorskim - studia I i II stopnia z wyróżnieniem oraz: Edukacja Artystyczna w zakresie Sztuki Muzycznej na Wydziale Twórczości, Interpretacji i Edukacji Muzycznej - studia I stopnia. Wokalistka, dyrygent chóralny i pedagog. W swoim dorobku artystycznym ma na koncie m. in. udział solowy w polskim prawykonaniu w The Sacred Concerts Duke’a Ellingtona pod kierunkiem Wojciecha Groborza. Do największych osiągnięć wokalnych zalicza partię Dydony w scenicznej adaptacji opery Dydona i Eneasz Henry’ego Purcella, będącej produkcją Capelli Cracoviensis, w reżyserii i choreografii Natalii Iwaniec - Opera Rara 2021. Dotychczas współpracowała również m. in. z takimi muzykami jak: Fabio Bonizzoni, Ottavio Dantone, Paul Esswood, Vincent Dumestre, Kai Wessel, Robert Hollingworth, Joachim Mencel oraz Stan Breckenridge. Wzięła udział w wielu prestiżowych festiwalach muzycznych w Polsce i w Europie. Na stałe współpracuje z Capellą Cracoviensis. W życiu zawodowym oddaje się także pracy pedagogicznej, czerpiąc z tego wielką przyjemność. Oprócz rozwoju artystycznego w dziedzinie śpiewu klasycznego znajduje również czas na twórczość związaną ze śpiewem rozrywkowym, co jest jej ogromną pasją, inspiracją oraz życiowym napędem. W ostatnich latach poprowadziła niezliczone ilości warsztatów wokalnych z chórami, zespołami wokalnymi i solistami w różnym wieku i na różnych poziomach zaawansowania. Nade wszystko ceni szczery uśmiech oraz odkrywanie swoich pasji każdego dnia na nowo.</p>
						
						<br />
						<p><b>Jak widzi siebie?</b></p>
							<p>Szalona entuzjastka oddychania dźwiękiem.</p>
						
						<br />
						<p><b>Co lubi?</b></p>
							<p>Lubię otaczać się ludźmi pełnymi pasji i poczucia humoru. Lubię też frytki.</p>
						
						<br />
						<p><b>O czym marzy?</b></p>
							<p>Przede wszystkim o tym, żeby już zawsze mieć tylko 18 lat.</p>
						
						<br />
						<p><b>Czym dla Niej jest śpiewanie?</b></p>
							<p>Podstawową potrzebą fizjologiczną, równie przyjemną jak spanie i jedzenie. Chociaż nie! Jednak o wiele przyjemniejszą…</p>
							<br />
						</figcaption>
					</figure>
				
					<figure class="figure">
						<img src="profil/profil2.jpg" class="figure-img img-fluid rounded" alt="Dorota">
						<figcaption class="figure-caption">
						<p><b>Magdalena Jaworek</b> - wokalistka, która w roku 2013 ukończyła z wyróżnieniem studia na Wydziale Wokalno-Aktorskim Akademii Muzycznej im. Krzysztofa Pendereckiego w Krakowie, gdzie równolegle zdobywała wiedzę na Międzywydziałowym Studium Pedagogicznym. Miała okazję współpracować w projektach muzycznych z takimi instytucjami jak: Opera Krakowska, Filharmonia im. Karola Szymanowskiego w Krakowie, Filharmonia Częstochowska oraz Chór Festiwalowy Pro Musica Mundi. Wspólnie z Biurem Organizacji Koncertów Preludium tworzyła audycje muzyczne dla dzieci i młodzieży, mające na celu popularyzację muzyki klasycznej. Miłośniczka wykonawstwa muzyki dawnej. Przez dłuższy czas współtworzyła zespoły wokalne Flores Rosarum oraz Singet, z którymi koncertowała w kraju i za granicą. Oprócz zamiłowania do muzyki poważnej, Magdalena w swoim dorobku artystycznym posiada również zdobycie dwukrotnego tytułu laureatki Ogólnopolskiego Festiwalu Piosenki Artystycznej OFPA oraz zajęcie III-go miejsca w Ogólnopolskim Konkursie Piosenki Jesiennej w Katowicach. Od 2013 roku na stałe związana z Chórem Polskiego Radia Kraków. Kocha śpiewać, ale równie gorliwie podchodzi do nauczania. Prywatnie mama dwóch wspaniałych łobuzów.</p>

						<br />
						<p><b>Jak widzi siebie?</b></p>
							<p>Jako kobietę renesansu: ugotuje, skręci szafę, upiecze ciasto, naprawi rower, zrobi kostium na bal przebierańców i jeszcze zaśpiewa jak należy!</p>

						<br />
						<p><b>Co lubi?</b></p>
							<p>Dobrą kawę, książkę, puchaty koc i święty spokój.</p>

						<br />
						<p><b>O czym marzy?</b></p>
							<p>O locie na motolotni.</p>

						<br />
						<p><b>Czym dla niej jest śpiewanie?</b></p>
							<p>Uwolnieniem emocji, spełnieniem, wolnością i czystą radością.</p>
						<br />
							
						</figcaption>
					</figure>
					
					<figure class="figure">
						<img src="profil/profil3.jpg" class="figure-img img-fluid rounded" alt="Piotr">
						<figcaption class="figure-caption">
						<p><b>Piotr Kwinta</b> - wokalista klasyczny i rozrywkowy, absolwent Wydziału Wokalno - Aktorskiego Akademii Muzycznej im. Krzysztofa Pendereckiego w Krakowie kierunku: Wokalistyka - z wyróżnieniem. Swoją karierę rozpoczął nauką gry na skrzypcach kończąc I i II stopień szkoły muzycznej, gdzie opanował również umiejętność gry na fortepianie. Potem jednak obrał inną drogę i zaczął uczyć się śpiewu klasycznego. Zawsze jednak pasjonowała Go muzyka rozrywkowa, dzięki czemu nauczył się podstaw improwizacji na fortepianie. Z zamiłowania również gra na gitarze. Jest człowiekiem o wielkiej wrażliwości, który z ogromnym wyczuciem potrafi łączyć ze sobą dwa pozornie skrajne różne światy muzyczne - klasyki i rozrywki. Publiczność mogła poznać Piotra dzięki wielu kreacjom artystycznym, w tym jako Eneasza w operze Dydona i Eneasz Henry’ego Purcella na Festiwalu Opera Rara 2021, ale również jako wielokrotnego solistę podczas Festiwalu Muzyki Filmowej w Krakowie. Wziął również solowy udział w polskim prawykonaniu w The Sacred Concerts Duke’a Ellingtona. Nauczaniem śpiewu zajmuje się od 2018 roku wykorzystując techniki SLS i Mixvoice, które zaszczepił w nim Dean Kaelin, jeden z czołowych trenerów wokalnych w Stanach Zjednoczonych. Oprócz talentów muzycznych i aktorskich wyróżniają Go przede wszystkim bezpretensjonalność oraz wysmakowane poczucie humoru.</p>

						<br />
						<p><b>Jak widzi siebie?</b></p>
							<p>Jako wysokiego blondyna.</p>

						<br />
						<p><b>Co lubi?</b></p>
							<p>Grać w gry.</p>

						<br />
						<p><b>O czym marzy?</b></p>
							<p>Żeby zamieszkać w Miami.</p>

						<br />
						<p><b>Czym dla niego jest śpiewanie?</b></p>
							<p>Szczęściem. Po prostu…</p>
						<br />
							
						</figcaption>
					</figure>
					
					<figure class="figure">
						<img src="profil/profil4.jpg" class="figure-img img-fluid rounded" alt="Piotr">
						<figcaption class="figure-caption">
						<p><b>Jakub Kornakiewicz</b> - student Akademii Muzycznej w Krakowie im. Krzysztofa Pendereckiego w klasie oboju barokowego dr Katarzyny Pilipiuk. Czynny uczestnik wielu kursów mistrzowskich w klasach znanych i cenionych oboistów, m. in.: prof. Jerzego Kotyczki, dr. hab. Arkadiusza Krupy oraz prof. Alfredo Bernardiniego. Założyciel orkiestry Sinfonia Nova złożonej ze studentów i absolwentów uczelni muzycznych, z którą stale koncertuje w roli dyrygenta. Jest również instrumentalistą Kolegium Muzyki Ewangelickiej. Brał udział m.in. w Festiwalu Muzyki Organowej i Kameralnej w Wieliczce, Festiwalu Juxta Crucem, Tarnogórskich Wieczorach Muzyki Organowej i Kameralnej oraz Ekumenicznym Festiwalu Muzyki i Sztuki Chrześcijańskiej w Nowym Sączu, którego od roku 2021 jest dyrektorem artystycznym. Na stałe współpracuje z wieloma instytucjami oraz stowarzyszeniami. Jest pomysłodawcą i realizatorem cyklu koncertów: Muzyka Dawna w Kościele Ewangelickim w Nowym Sączu. Jego największą inspiracją oraz impulsem do dalszego rozwoju jest muzyka dawna i wszystko co za sobą niesie wykonawstwo historyczne. Pomimo młodego wieku jest inicjatorem wielu przedsięwzięć kulturalno-muzycznych, co niejednokrotnie wzbudza podziw i staje się motywacją dla wielu bardziej już doświadczonych muzyków. Właściciel Firmy Inko zajmującej się organizacją koncertów oraz wydarzeń muzycznych, jak i działalnością ‘Ilona Szczepańska - Studio Piosenki’.</p>

						<br />
						
							
						</figcaption>
					</figure>
					
					<figure class="figure">
						<img src="profil/profil5.jpg" class="figure-img img-fluid rounded" alt="Ania">
						<figcaption class="figure-caption">
						<p><b>Anna Wyżga-Rysiewicz</b> - Absolwentka Rytmiki na Wydziale Twórczości, Interpretacji i Edukacji Muzycznej Akademii Muzycznej w Krakowie oraz Muzykologii na Uniwersytecie Jagiellońskim. Od 2016 roku pracuje z dziećmi i młodzieżą na różnych etapach edukacyjnych. Podczas swoich zajęć wykorzystuje elementy różnych teorii i metod umuzykalniających, m.in. Jaques-Dalcroze'a, Orffa, Kodaly'a czy Gordona, kładąc nacisk na indywidualny rozwój każdego z uczestników. Dotąd wzięła udział w licznych ogólnopolskich i międzynarodowych warsztatach zakresu rytmiki, podnosząc tym samym własne kwalifikacje. Od lat związana z Państwową Szkołą Muzyczną II st. im. W. Żeleńskiego w Krakowie, gdzie pełni funkcję nauczyciela przedmiotów teoretycznych. Współpracuje także z krakowskimi przedszkolami oraz żłobkami. Ponadto udziela się w instytucjach kulturalnych, podejmując działania promocyjne, redakcyjne i organizacyjne - jest współpracownikiem redakcji czasopisma internetowego Meakultura.pl i kampanii społecznej Save the Music (Fundacja Meakultura). Aktywnie uczestniczy również w życiu muzycznym miasta, biorąc udział w projektach krakowskich chórów, m.in. Chóru Kameralnego Auxilium. W Studiu Piosenki jest specjalistką ds. prowadzenia zajęć muzyczno ruchowych: hopsasanek dla dzieci oraz rytmiki dla dorosłych i seniorów.</p>
						
						<br />
						<p><b>Jak widzi siebie?</b></p>
							<p>Jestem kreatywna, ciekawi mnie dużo rzeczy, nie lubię nudy. Lubię pracować z ludźmi, zarażać ich swoją pasją i wzbudzać w nich zainteresowanie.</p>
						
						<br />
						<p><b>Co lubi?</b></p>
							<p>Dobre jedzenie, półsłodkie wino i wciągający serial.</p>
						
						<br />
						<p><b>O czym marzy?</b></p>
							<p>O udziale w dużym projekcie muzycznym i ponownym odwiedzeniu Szkocji.</p>
						
						<br />
						<p><b>Czym dla Niej jest śpiewanie?</b></p>
							<p>Pasją, pracą i czasem wolnym - nieodłącznym elementem życia.</p>
							<br />

						<br />
						
							
						</figcaption>
					</figure>
